<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Password</h2>
    <form id="forgotPasswordForm">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit" id="forgotButton">Send Reset Link</button>
      <p class="message" id="message"></p>
    </form>
  </div>

  <script>
   const forgotBtn = document.getElementById("forgotButton");

document.getElementById("forgotPasswordForm").addEventListener("submit", async function (event) {
  event.preventDefault();

  const email = document.getElementById("email").value;
  const messageElement = document.getElementById("message");
  messageElement.textContent = "";
  messageElement.style.color = "";

  forgotBtn.disabled = true;
  forgotBtn.textContent = "Sending...";

  try {
    const response = await fetch("http://localhost:5000/api/auth/forgot-password", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email }),
    });

    const data = await response.json();
    if (response.ok) {
      messageElement.style.color = "green";
      messageElement.textContent = "Reset link sent to your email!";
    } else {
      messageElement.style.color = "red";
      messageElement.textContent = data.message || "Something went wrong.";
    }
  } catch (error) {
    console.error("Error:", error);
    messageElement.style.color = "red";
    messageElement.textContent = "An error occurred. Please try again.";
  } finally {
    forgotBtn.disabled = false;
    forgotBtn.textContent = "Send Reset Link";
  }
});

  </script>
</body>
</html>
