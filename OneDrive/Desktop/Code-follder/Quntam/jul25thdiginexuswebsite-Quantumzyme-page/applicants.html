<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Internship Applications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form input,
    form button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px 12px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    th {
      background-color: #2c3e50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .export-btn,
    .logout-btn {
      background-color: #27ae60;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 10px 5px 0 0;
      cursor: pointer;
      font-size: 14px;
      border-radius: 4px;
    }

    .logout-btn {
      background-color: #e74c3c;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>Internship Application Portal</h1>

  <!-- Login Form -->
  <form id="login-form">
    <h2>Admin Login</h2>
    <input type="email" name="email" placeholder="Email" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Actions: Export and Logout -->
  <div id="actions" class="hidden">
    <button class="export-btn" onclick="exportCSV()">Export CSV</button>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <!-- Applications Table -->
  <table id="applications-table" class="hidden">
    <thead>
      <tr>
        <th>First</th>
        <th>Last</th>
        <th>Email</th>
        <th>Contact</th>
        <th>Education</th>
        <th>Country</th>
        <th>City</th>
        <th>Department</th>
        <th>Preferred Date</th>
        <th>Remote</th>
        <th>Unpaid</th>
        <th>LinkedIn</th>
      </tr>
    </thead>
    <tbody id="applications-body">
      <!-- Dynamically added -->
    </tbody>
  </table>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        if (!res.ok) {
          alert("Login failed");
          return;
        }

        const data = await res.json();
        localStorage.setItem("jwt", data.token);
        populateTable(data.applications);

        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("applications-table").classList.remove("hidden");
        document.getElementById("actions").classList.remove("hidden");
      } catch (err) {
        console.error("Login error:", err);
        alert("Login failed due to error");
      }
    });

    function populateTable(rows) {
      const tbody = document.getElementById("applications-body");
      tbody.innerHTML = "";
      rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.first_name}</td>
          <td>${r.last_name}</td>
          <td>${r.email}</td>
          <td>${r.contact}</td>
          <td>${r.education_status}</td>
          <td>${r.country_name}</td>
          <td>${r.city_name}</td>
          <td>${r.department_applied}</td>
          <td>${r.preferred_date}</td>
          <td>${r.remote}</td>
          <td>${r.unpaid}</td>
          <td>${r.linkedin_url || "-"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function logout() {
      localStorage.removeItem("jwt");
      location.reload();
    }

    async function exportCSV() {
      const token = localStorage.getItem("jwt");
      try {
        const res = await fetch("/export-csv", {
          headers: {
            Authorization: `Bearer ${token}`
          }
        });

        if (!res.ok) {
          alert("Export failed");
          return;
        }

        const blob = await res.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "internship_applications.csv";
        a.click();
        window.URL.revokeObjectURL(url);
      } catch (err) {
        console.error("Export error:", err);
        alert("Export failed");
      }
    }
  </script>
</body>

</html>
