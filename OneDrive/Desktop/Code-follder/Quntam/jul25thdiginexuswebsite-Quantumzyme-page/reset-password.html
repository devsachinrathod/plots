<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #error-message {
      margin-top: 15px;
      text-align: center;
    }

    #success-message {
      margin-top: 15px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form id="resetPasswordForm">
      <label for="password">New Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmPassword">Confirm New Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>

      <button type="submit" id="resetButton">
        <span id="buttonText">Reset Password</span>
        <span id="buttonLoader" style="display: none;">‚è≥</span>
      </button>
      
    </form>
    <div id="error-message" style="color: red;"></div>
    <div id="success-message" style="color: green;"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");
  
    const resetForm = document.getElementById("resetPasswordForm");
    const resetButton = document.getElementById("resetButton");
    const buttonText = document.getElementById("buttonText");
    const buttonLoader = document.getElementById("buttonLoader");
    const errorMessage = document.getElementById("error-message");
    const successMessage = document.getElementById("success-message");

    
  
    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
  
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      console.log("pass:",password)
      console.log("conform pass:",confirmPassword)
  
      errorMessage.textContent = "";
      successMessage.textContent = "";
  
      if (password !== confirmPassword) {
        errorMessage.textContent = "Passwords do not match.";
        return;
      }
  
      
      resetButton.disabled = true;
      buttonText.style.display = "none";
      buttonLoader.style.display = "inline";
  
      try {
        const response = await fetch(`http://localhost:5000/api/auth/reset-password/${token}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ password }),
        });
  
        const data = await response.json();
  
        if (!response.ok) {
          errorMessage.textContent = data.message || "Something went wrong.";
        } else {
          successMessage.textContent = "Password reset successful! Redirecting...";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2000);
        }
      } catch (error) {
        errorMessage.textContent = "Error: " + error.message;
      } finally {
        
        resetButton.disabled = false;
        buttonText.style.display = "inline";
        buttonLoader.style.display = "none";
      }
    });
  </script>
  
</body>
</html>
